<!DOCTYPE html>
<html lang="en">

  <head>
    <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	    <meta charset="utf-8"> 

 <style> 
 #text  { 
 
	color:#F00;
    font-weight:bold;
	font-size:300%;
	position:center;
	}
 
   
 
 
 </style>



 </head>
  <body>
    <script>
      var socket = io.connect();
     
        
      
	  //Display Text Entered by User
	socket.on('displayimage', function(userinput, backcolor){
		console.log("Displaying Text" + userinput + "Backgroung Color:" + backcolor);
		
		$('#text').text(userinput)
		$('body').css('background', backcolor);
				
            });
	    
      
      //Display picture submitted by user
      	socket.on('displaypicture', function(){
		console.log("Displaying Picture");
		$('#img').text()
		$('.image').attr('src', "tomb.jpg")
				
            });
	    
	    $(document).off('click', '#clearscreen').on('click', '#clearscreen', function () {
            console.log('Requesting Screen Reset');
            socket.emit('clearscreenclicked');
	    
	     });
		 
		 socket.on('clearthescreen', function(){
		console.log("Clearing Screen");
		$('#text').empty();
		
				
            });
	    
    </script>
  
    
        
    
	<div id="img">

	<image class = "image" />

	</div>
<h1>TronMaster HQ</h1>
	<div class="container">
  <div class="jumbotron">
        <div id="text"></div>
 
    
  </div>
 </div>
 
     <button id="clearscreen">Clear Screen</button>	
<form id        =  "uploadForm"
     enctype   =  "multipart/form-data"
     action    =  "/api/photo"
     method    =  "post"
>
<input type="file" name="userPhoto" />
<input type="submit" value="Upload Image" name="submit">
</form>
 

  </body>
</html>
